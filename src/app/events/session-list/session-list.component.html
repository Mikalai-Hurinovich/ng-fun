<div class="row" *ngFor="let session of visibleSessions">
  <div *ngIf="auth.isAuth()">
    <div class="col-md-1">
      <app-upvote (vote)="handleToggleVote(session)" [count]="session.voters.length"
                  [voted]="userHasVoted(session)"></app-upvote>
    </div>
  </div>
  <div class="col-md-10">
    <app-collapsible-well>
      <!--     well-... помогает определить какой из ng-content использовать -->
      <div well-title>
        {{session.name}}
        <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color: red"></i>
      </div>
      <!--     well-... помогает определить какой из ng-content использовать -->
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span>
        <br>
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </app-collapsible-well>
  </div>
</div>
