<div class="votingWidgetContainer pointable" (click)="handleVoteClick()">
  <div class="well votingWidget">
    <div class="votingButton">
      <i class="glyphicon glyphicon-heart" [style.color]="voted ? 'red' : 'white'"></i>
    </div>
    <div class="badge badge-inverse votingCount">
      <div>{{count}}</div>
    </div>
  </div>
</div>
