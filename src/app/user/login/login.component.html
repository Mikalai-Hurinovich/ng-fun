<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" class="form">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="(loginForm.controls.userName?.touched || mouseoverLogin) && loginForm.controls.userName?.invalid">Field Required</em>
      <input [ngModel]="userName" class="form-control" id="userName" name="userName" placeholder="User Name..." required
             type="text">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="(loginForm.controls.userPassword?.touched || mouseoverLogin) && loginForm.controls.userPassword?.invalid">Field Required</em>
      <input [ngModel]="userPassword" class="form-control" id="password" name="userPassword" placeholder="Password..." required
             type="password">
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button class="submit btn btn-warning" [disabled]="loginForm.invalid" type="submit">Login</button>
    </span>
    <button (click)="handleCancel()" class="button btn btn-default" type="submit">Cancel</button>
  </form>
</div>
